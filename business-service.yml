server:
  port: 8081  # ‚úÖ Change-le si besoin (par exemple si 8080 est occup√©)

spring:

  application:
    name: business-service  # ‚úÖ Tu peux modifier le nom selon ton microservice

  datasource:
    url: jdbc:postgresql://localhost:5432/db_business
    username: username
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    discovery:
      enabled: true
    config:
      enabled: true

  data:
    rest:
      base-path: /api

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health, refresh

